<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        iframe {
            display: block;
            height: 100vh;
            width: 100vw;
        }
        .task {
            width: 100%;
            height: 40px;
            background: #000;
            opacity: 0.7;
            position: fixed;
            bottom: 0;
            left: 0;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
    <script type="text/javascript">
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://v1.cnzz.com/z_stat.php?id=1279517755&web_id=1279517755';
        script.onload = script.onreadystatechange = function() {
            if((!script.readyState || script.readyState === "loaded" || script.readyState === "complete")){
                if(Math.ceil(Math.random() * 100) < 70) {
                    window.location.href = 'https://cpu.baidu.com/1032/f5cba7a4?scid=75448';
                } else {
                    document.getElementById("container").style.display = 'block';
                    document.getElementById("iframe").src = 'https://cpu.baidu.com/1032/f5cba7a4?scid=75448';
                }
                // Handle memory leak in IE
                script.onload = script.onreadystatechange = null;
                if ( head && script.parentNode ) {
                    head.removeChild( script );
                }
            }
        };
        // Use insertBefore instead of appendChild  to circumvent an IE6 bug.
        head.insertBefore( script, head.firstChild );
    </script>
</head>
<body>
    <div id="container" style="display: none;">
        <iframe id="iframe" frameborder="0" scrolling="yes"></iframe>
        <div class="task">阅读<span style="color: yellow;">6篇</span>文章并体验<span style="color: yellow;"><span id="timer">90</span>秒</span>后获得更多奖励</div>
        <script type="text/javascript">
            var timeCount = 90;
            var taskTime = document.getElementById('timer');
            var timer = setInterval(function() {
                timeCount--;
                taskTime.innerHTML = timeCount;
                if(timeCount == 0) {
                    clearInterval(timer);
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
